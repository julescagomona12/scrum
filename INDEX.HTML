<h1> O QUE É SCRUM? </h1>
<p>       O Scrum é uma metodologia ágil de trabalho que busca proporcionar o máximo de eficiência estratégica para uma equipe a partir de ciclos curtos em que todo o trabalho é 
revisitado para garantir que tudo funcione perfeitamente.</p>
